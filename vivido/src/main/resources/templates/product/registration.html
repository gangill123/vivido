<div class="card">
    <div class="card-header">
        <h1>상품 등록</h1>
    </div>
    <form onsubmit="event.preventDefault(); registerProduct();">
        <div class="form-group">
            <label for="productId">상품 ID:</label>
            <input type="text" class="form-control" id="productId" required>
        </div>
        <div class="form-group">
            <label for="productSellerId">판매자 ID:</label>
            <input type="text" class="form-control" id="productSellerId" required>
        </div>
        <div class="form-group">
            <label for="productCategory">카테고리:</label>
            <input type="text" class="form-control" id="productCategory" required>
        </div>
        <div class="form-group">
            <label for="productCategoryDetails">카테고리 세분류:</label>

        </div>
        <div class="form-group">
            <label for="productKeyword">키워드:</label>

        </div>
        <div class="form-group">
            <label for="productName">상품명:</label>
            <input type="text" class="form-control" id="productName" required>
        </div>
        <div class="form-group">
            <label for="productPrice">가격:</label>
            <input type="number" class="form-control" id="productPrice" required>
        </div>
        <div class="form-group">
            <label for="discountRate">할인율:</label>
            <input type="number" class="form-control" id="discountRate">
        </div>
        <div class="form-group">
            <label for="productStock">재고:</label>
            <input type="number" class="form-control" id="productStock" required>
        </div>
        <div class="form-group">
            <label for="productOptionId">옵션 (true/false):</label>
            <input type="checkbox" class="form-control" id="productOptionId">
        </div>
        <div class="form-group">
            <label for="productContent">상품 내용:</label>
            <textarea class="form-control" id="productContent"></textarea>
        </div>
        <div class="form-group">
            <label for="brand">브랜드:</label>
            <input type="text" class="form-control" id="brand">
        </div>
        <div class="form-group">
            <label for="manufacturer">제조사:</label>
            <input type="text" class="form-control" id="manufacturer">
        </div>
        <div class="form-group">
            <label for="productOrigin">원산지:</label>
            <input type="text" class="form-control" id="productOrigin">
        </div>
        <div class="form-group">
            <label for="productStatus">상품 상태:</label>
            <input type="number" class="form-control" id="productStatus">
        </div>
        <div class="form-group">
            <label for="deliveryMethod">배송 방법:</label>
            <input type="text" class="form-control" id="deliveryMethod">
        </div>
        <div class="form-group">
            <label for="deliveryCompany">택배사:</label>
            <input type="text" class="form-control" id="deliveryCompany">
        </div>
        <div class="form-group">
            <label for="deliveryPrice">배송비:</label>
            <input type="number" class="form-control" id="deliveryPrice">
        </div>
        <div class="form-group">
            <label for="address">출고지:</label>
            <input type="text" class="form-control" id="address">
        </div>
        <div class="form-group">
            <label for="createDate">등록일자:</label>
            <input type="date" class="form-control" id="createDate">
        </div>
        <div class="form-group">
            <label for="updateDate">수정일자:</label>
            <input type="date" class="form-control" id="updateDate">
        </div>
        <div class="form-group">
            <label for="approvalDate">승인일자:</label>
            <input type="date" class="form-control" id="approvalDate">
        </div>
        <div class="form-group">
            <label for="approvalId">승인자 ID:</label>
            <input type="text" class="form-control" id="approvalId">
        </div>
        <div class="form-group">
            <label for="comments">비고:</label>
            <textarea class="form-control" id="comments"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">등록</button>
    </form>
</div>

		 
		 
  
  
  <script>
         function registerProduct() {
             const productData = {
                 productId: document.getElementById("productId").value,
                 productSellerId: document.getElementById("productSellerId").value,
                 productCategory: document.getElementById("productCategory").value,
                 productCategoryDetails: document.getElementById("productCategoryDetails").value,
                 productKeyword: document.getElementById("productKeyword").value,
                 productName: document.getElementById("productName").value,
                 productPrice: document.getElementById("productPrice").value,
                 discountRate: document.getElementById("discountRate").value,
                 productStock: document.getElementById("productStock").value,
                 productOptionId: document.getElementById("productOptionId").checked,
                 productContent: document.getElementById("productContent").value,
                 brand: document.getElementById("brand").value,
                 manufacturer: document.getElementById("manufacturer").value,
                 productOrigin: document.getElementById("productOrigin").value,
                 productStatus: document.getElementById("productStatus").value,
                 deliveryMethod: document.getElementById("deliveryMethod").value,
                 deliveryCompany: document.getElementById("deliveryCompany").value,
                 deliveryPrice: document.getElementById("deliveryPrice").value,
                 address: document.getElementById("address").value,
                 createDate: document.getElementById("createDate").value,
                 updateDate: document.getElementById("updateDate").value,
                 approvalDate: document.getElementById("approvalDate").value,
                 approvalId: document.getElementById("approvalId").value,
                 comments: document.getElementById("comments").value
             };

             // RESTful API 호출
             fetch('/management/products/register', {
                 method: 'POST',
                 headers: {
                     'Content-Type': 'application/json',
                 },
                 body: JSON.stringify(productData)
             })
             .then(response => response.json())
             .then(data => {
                 console.log('상품 등록 성공:', data);
                 alert('상품이 등록되었습니다.');
             })
             .catch(error => {
                 console.error('상품 등록 실패:', error);
                 alert('상품 등록에 실패했습니다.');
             });
         }
     </script>
